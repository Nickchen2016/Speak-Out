<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Speak-Out</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="sketch.js" type="text/javascript" defer></script>
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <div id='header'>
      <div id='logo'>
        <img src='/image/logo.png'>
      </div>
      <div id='slogan'>A Chrome Extension<br>For Listener<span>1.0</span></div>
    </div>
    <div id='control'>
      <div>
        <div id='info'>
          <label for='rate'>RATE</label>
          <div id='rateNum' class='rate-value'>1</div>
        </div>
        <input autocomplete="off" type='range' autocomplete="off" min='0.5' max='2' value='1' step='0.1' id='rate' style='width:250px'/>
      </div>
      <div>
          <!-- <div id='info'>
              <label for='rate'>RATE</label>
              <div id='rateNum' class='rate-value'>1</div>
            </div>
            <input autocomplete="off" type='range' autocomplete="off" min='0.5' max='2' value='1' step='0.1' id='rate' style='width:60px'/> -->
      </div>
      <div id='icon'>
          <div class='botton' style="margin-top:22px;margin-left:15px;">
            <img src='/image/language.png'>
          </div>
          <div class='botton' style="margin-left:70px;margin-top:-11px;">
            <div class='female'><img src='/image/female.png'></div>
            <div class='male' style="margin-left:8px;"><img src='/image/male.png'></div>
          </div>
      </div>
    </div>
    <div style="vertical-align:middle;min-height:68px;max-height:200px;margin: 0px -8px 0px -8px;">
      <div id="definition"></div>
      <div id="triangle">
        <img src='/image/up.png'>
      </div>
    <div id='words'>
      <div id="left">
        <span class ='biggerDot' style="margin-top:3px;margin-left:30px;"></span>
        <span class ='smallDot' style="margin-left:4px;"></span>
      </div>
      <div id="app"></div>
      <div id="right" style="margin-left:60px;">
        <span class ='smallDot' style="margin-left:5px;"></span>
        <span class ='biggerDot' style="margin-top:3px;margin-left:4px;"></span>
      </div>
    </div>
    </div>
  </body>
</html>
