<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>iconic workshop</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="sketch.js" type="text/javascript" defer></script>
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <div id='header'>
      <div id='logo'>
        <img src='/image/logo.png'>
      </div>
      <div id='slogan'>A Chrome Extension<br>For Listener<span>1.0</span></div>
    </div>
    <div id='control'>
      <div>
        <div id='info'>
          <label for='rate'>RATE</label>
          <div id='rateNum' class='rate-value'>1</div>
        </div>
        <input autocomplete="off" type='range' autocomplete="off" min='0.5' max='2' value='1' step='0.1' id='rate' style='width:250px'/>
      </div>
      <div>
          <div id='info'>
              <label for='rate'>RATE</label>
              <div id='rateNum' class='rate-value'>1</div>
            </div>
            <input autocomplete="off" type='range' autocomplete="off" min='0.5' max='2' value='1' step='0.1' id='rate' style='width:60px'/>
      </div>
      <div id='icon'>
          <div class='botton' style="margin-top:22px;margin-left:15px;">
            <img src='/image/language.png'>
            <img src='/image/locker.png' style="width:15px;height:15px;margin-top:42px;margin-left:-16px;">
          </div>
          <div class='botton' style="margin-left:70px;margin-top:-11px;">
            <div class='female'><img src='/image/female.png'></div>
            <div class='male' style="margin-left:8px;"><img src='/image/male.png'></div>
          </div>
      </div>
    </div>
    <div id='words'>
      <div id="left">
        <span style="margin-top:3px;margin-left:30px;width:11px; height:11px; background: #262261;border-radius: 50%;"></span>
        <span style="margin-top:5px;margin-left:4px;width:8px; height:8px; background: #262261;border-radius: 50%;"></span>
      </div>
      <div id="app">Hello</div>
      <div id="right">
        <span style="margin-top:5px;margin-left:15px;margin-right:4px;width:8px; height:8px; background: #262261;border-radius: 50%;"></span>
        <span style="margin-top:3px;width:11px; height:11px; background: #262261;border-radius: 50%;"></span>
      </div>
    </div>
  </body>
</html>
